<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomNomad - Discover Food Trucks</title>
    <!-- google font styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200&family=Fredoka:wght@700&family=Unbounded:wght@500&display=swap" rel="stylesheet">
    <!-- form icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body>
        <header>
            <nav>
                <h1>NomNomad</h1>
                <ul>
                    <li><a href="/client/src/pages/home.js">Home</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Signup</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div className="container my-1">
        
                <form onSubmit={handleFormSubmit} id="signup-form">
                <div class="input-icons-signup">
                    <div>
                        <div className="flex-row space-between my-2">
                            <label htmlFor="firstName"></label>
                            <i class="fa fa-user icon">
                            </i>
                            <input
                            placeholder="First Name"
                            name="firstName"
                            type="firstName"
                            id="firstName"
                            onChange={handleChange}
                            />
                        </div>
                        <div className="flex-row space-between my-2">
                            <label htmlFor="lastName"></label>
                            <i class="fa fa-user icon">
                            </i>
                            <input
                            placeholder="Last Name"
                            name="lastName"
                            type="lastName"
                            id="lastName"
                            onChange={handleChange}
                            />
                        </div>
                        <div className="flex-row space-between my-2">
                            <label htmlFor="email"></label>
                            <i class="fa fa-envelope icon">
                            </i>
                            <input
                            placeholder="Email"
                            name="email"
                            type="email"
                            id="email"
                            onChange={handleChange}
                            />
                        </div>
                        <div className="flex-row space-between my-2">
                            <label htmlFor="pwd"></label>
                            <i class="fa fa-key icon">
                            </i>
                            <input
                            placeholder="Password"
                            name="password"
                            type="password"
                            id="pwd"
                            onChange={handleChange}
                            />
                        </div>
                        <div className="flex-row flex-end" id="sgnup-btn">
                            <button type="submit" class="signupbtn">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    <!-- <div id="root"></div> -->
    <footer>
        <p>&copy; 2023 NomNomad. All rights reserved.</p>
        <p>Icons By:  <a href="https://www.flaticon.com/free-icons/food-truck" title="food truck icons">Food truck icons created by Muhammad_Usman - Flaticon</a></p>
        <p><a href="https://www.flaticon.com/free-icons/tea" title="tea icons">Tea icons created by photo3idea_studio - Flaticon</a></p>

    </footer>
    <script src="index.js"></script>
</body>
</html>
